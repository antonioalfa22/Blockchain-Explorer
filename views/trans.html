{% extends "base.html" %}

{% block titulo %} Transacction - Blockchain Dashboard {% endblock %}

{% block contenido_principal %}

<div class="container-fluid">

    <div class="row">

        <div class="col-lg-12" id="transactionListView">

            <div class="container">
                <div class="page-header">
                    <h1 id="timeline">{{transaction.timestamp}}</h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{id}}</h6>
                    </div>
                    <div class="card-body">
                        <p><b>Chaincode:</b>{{transaction.chaincode}}</p>
                        <p><b>Creator:</b>{{creator}}</p>
                        <p><b>Data:</b>{{data}}</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
{% block scripts %}
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap-notify.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

    
{% endblock %}
