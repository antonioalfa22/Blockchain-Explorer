{% extends "base.html" %}

{% block titulo %} {Error {error.stack}} {% endblock %}

{% block contenido_principal %}
<div class="container-fluid">

    <!-- 404 Error Text -->
    <div class="text-center">
      <div class="error mx-auto" data-text="{{error.status}}">{{error.status}}</div>
      <p class="lead text-gray-800 mb-5"{{message}}></p>
      <p class="text-gray-500 mb-0">{{error.stack}}</p>
      <a href="/home">&larr; Volver al Dashboard</a>
    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
{% block scripts %}
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap-notify.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
    
{% endblock %}
