{% extends "base.html" %}

{% block titulo %} Bloques - Blockchain Dashboard {% endblock %}

{% block contenido_principal %}

<div class="container-fluid">

    <div class="row">

        <div class="col-lg-12" id="transactionListView" hidden>

            <div class="container">
                <div class="page-header">
                    <h1 id="timeline">Todas los bloques</h1>
                </div>
                <ul class="timeline" id="tableBody">
                     <li>
                        <div class="timeline-badge info"><i class="glyphicon glyphicon-floppy-disk"></i></div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 class="timeline-title"># 1</h4>
                            </div>
                            <div class="timeline-body">
                                <p>Hello world</p>
                                <hr>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary"><a href="#">Ver todo el contenido del bloque</a></button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
{% block scripts %}
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap-notify.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
    
{% endblock %}
